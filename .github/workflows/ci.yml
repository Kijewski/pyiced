name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy

      - name: Cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-clippy-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-clippy-
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/

      - run: cargo clippy --all-targets -- -D warnings

  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-check-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-check-
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/

      - run: cargo check

  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache Rust
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-install-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-install-cargo-
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/

      - name: Cache Python
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-install-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: ${{ runner.os }}-install-pip-
          path: ~/.cache/pip

      - name: Install requirements
        run: python -m pip install -Ur requirements-dev.txt

      - name: Install library
        run: python -m pip install .

  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install requirements
        run: python -m pip install -U flake8

      - name: Check src
        run: python -m flake8 --config ./src/.flake8 ./src/

      - name: Check examples
        run: python -m flake8 --config ./examples/.flake8 ./examples/
